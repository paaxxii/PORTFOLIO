<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Phaksi Giring Pamungkas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="container">
            <div class="logo">Phaksi</div>
            <button class="mobile-menu-btn" id="mobileMenuBtn">
                <span class="hamburger"></span>
            </button>
            <div class="nav-links" id="navLinks">
                <a href="index.html" class="nav-link">Home</a>
                <a href="about.html" class="nav-link">About</a>
                <a href="education.html" class="nav-link">Education</a>
                <a href="projects.html" class="nav-link">Projects</a>
                <a href="contact.html" class="nav-link active">Contact</a>
            </div>
        </nav>
    </header>

    <main>
        <section class="contact-section container">
            <h1>Get In Touch</h1>
            <div class="contact-form">
                <div id="successAlert" class="success-alert" style="display: none;">
                    âœ“ Message sent successfully! I'll get back to you soon.
                </div>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="Your name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="your.email@example.com" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" placeholder="Your message here..." required></textarea>
                </div>
                <button class="btn" id="submitBtn" style="width: 100%;">Send Message</button>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Phaksi Giring Pamungkas. All rights reserved.</p>
        </div>
    </footer>

    <button class="back-to-top" id="backToTop">
        <svg width="24" height="24" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 15l7-7 7 7"/>
        </svg>
    </button>

    <script src="script.js"></script>
</body>
</html>
